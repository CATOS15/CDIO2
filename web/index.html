<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDIO2 - Bruger administatration</title>

    <!-- https://gist.github.com/DavidWells/18e73022e723037a50d6 RESET CSS SÅ BROWSERER OPFØRER SIG SÅ ENS SOM MULIGT -->
    <link rel="stylesheet" type="text/css" href="external/reset.css" />

    <!-- https://jquery.com/ jQuery bibliotek til javascript som simplificerer blandt andet Ajax kald -->
    <script type="text/javascript" src ="external/jquery-3.5.0.js"></script>

    <!-- Vores udviklede stylesheet og scripts -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src ="script/script.js"></script>
</head>
<body>

<div class="container">

    <div class="topbar">

        <div id="btn_go_home">Hjem</div>
        <div id="btn_go_user_find">Find Bruger</div>
        <div id="btn_go_user_create">Opret Bruger</div>
        <div id="btn_go_user_edit">Rediger Bruger</div>

    </div>

    <div class="content">

        <div id="home" style="display: none;">
            I top baren kan der vælges mellem Find Bruger, Opret Bruger, Opdater Bruger
        </div>

        <div id="user_find" style="display: none;">
            <div class="leftContent">
                <b>Find bruger her</b>
                <div style="margin: 10px;">
                    <label for="input_username">Brugernavn:</label> <input id="input_username" type="text" /><br />
                    <button id="btn_user_search" style="float:right;">Søg</button>
                </div>
            </div>
            <div class="rightContent">
                <div id="response_user"></div>
            </div>
        </div>

        <div id="user_create" style="display: none;">
            <div class="leftContent">
                <div><b>Oprettelse af ny bruger</b></div>

                <label>Indsæt brugernavn</label>
                <input type="text" id="createName">
                <label>Indsæt password</label>
                <input type="password" id="createPassword">
                <label>Indsæt CPR</label>
                <input type="text" id="createCPR">

                <label>Indsæt rolle</label>
                <div>
                    <select id="createRole">
                        <option value="" selected disabled hidden>Vælg rolle</option>
                        <option value="Admin">Admin</option>
                        <option value="Pharmaceut">Pharmaceut</option>
                        <option value="Produktionsleder">Produktionsleder</option>
                        <option value="Laborant">Laborant</option>
                    </select>
                    <button id="submitNewUser" type="submit" value="submit" style="float:right;">Opret bruger</button>
                </div>


            </div>
        </div>

        <div id="user_edit" style="display: none;">
            <div class="leftContent">
                <div><b>Indsæt ønskede værdier der skal ændres</b></div>
                <label>Indsæt brugernavn</label>
                <input type="text" id="updateName">
                <label>Indsæt password</label>
                <input type="password" id="updatePassword">
                <label>Indsæt CPR</label>
                <input type="text" id="updateCPR">

                <label>Indsæt rolle</label>
                <div>
                    <select id="updateRole">
                        <option value="" selected disabled hidden>Vælg rolle</option>
                        <option value="Admin">Admin</option>
                        <option value="Pharmaceut">Pharmaceut</option>
                        <option value="Produktionsleder">Produktionsleder</option>
                        <option value="Laborant">Laborant</option>
                    </select>
                    <button id="submitUpdateUser" type="submit" value="submit" style="float:right;">Opdater bruger</button>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="loading" id="loading" style="display: none">
    <div class="spinnerContainer">
        Indlæser...
        <div class="spinner"></div>
    </div>
</div>

</body>
</html>
